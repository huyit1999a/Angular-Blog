<div class="container">
  <div class="row">
    <h1 class="mt-5">Daily Post</h1>
  </div>
  <div class="row mt-5">
    <div class="col-md-4 mb-4"
      *ngFor="let post of postData ; let i = index;">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.content}}</p>
          <a routerLink="/posts/{{post.id}}" class="btn btn-primary">Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
